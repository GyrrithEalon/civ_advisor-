version: '3.4'

services:
  civbot:
    image: civbot
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn __main__:app --host 0.0.0.0 --port 3730"]
    ports:
      - 3730:3730
      - 5678:5678
